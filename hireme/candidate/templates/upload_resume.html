{% extends 'base.html' %}

{% block style %}
<style>
        #app {
  text-align: center;
}
img {
  width: 30%;
  margin: auto;
  display: block;
  margin-bottom: 10px;
}
button {

}



</style>
{% endblock %}

{% block content %}

<h3>Upload Resume</h3>
<div id="app">
    <h4>{{ title }}</h4>
    <fileupload target="/employee/upload_resume" action="POST"></fileupload>
</div>


<div class="container">
    <h2>Stacked form</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Mobile:</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobile">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}


{% block script %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-simple-upload@0.1.6/dist/vue-simple-upload.min.js"></script>
<script src="/static/js/resume_upload.js"></script>

{% endblock %}
